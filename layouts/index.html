{{ define "main" }}
<center>
    <table border="0" cellpadding="0" cellspacing="0">
        {{ range $index, $element := (where .Site.RegularPages "Type" "in" "posts") }}
        <tr>
            <td align="left" valign="top" class="title">
                <span class="rank">{{ add $index 1 }}.</span>
                <span><a href="{{ .RelPermalink }}">{{ .Title }}</a><span class="comhead"></span>
            </td>
        </tr>
        <tr>
            <td class="subtext">
                <span class="subline">
                    <span class="age" title="2023-01-20T18:39:41">{{ .Date.Format "January 2, 2006" }}</span>
                </span>
            </td>
        </tr>
        {{ end }}
    </table>
</center>
{{ end }}
